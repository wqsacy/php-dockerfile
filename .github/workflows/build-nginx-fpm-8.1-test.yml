# This is a basic workflow to help you get started with Actions
name: buildnginx-fpm-8.1-test
# Controls when the action will run.
on:
  push:
    tags:
      - 'nginx-php-fpm-81*'
  # Allows you to run this workflow manually from the Actio  ns tab
  # 可以手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "name=today::$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.workflow }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.workflow }}-

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./fpm/8.1/with_nginx/
          file: ./fpm/8.1/with_nginx/Dockerfile-test
          # 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
          platforms: linux/amd64,linux/arm64/v8
          # 镜像推送时间
          push: ${{ github.event_name != 'pull_request' }}
          # 给清单打上多个标签
          tags: |
            wqsacy/php81-fpm-nginx:test