name: build-nginx-fpm-8.1

on:
  push:
    tags:
      - 'nginx-php-fpm-81*'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      # 1. 源码检出 (Update to v4)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 环境准备：QEMU 模拟跨架构构建 (Update to v3)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 环境准备：Docker Buildx 核心组件 (Update to v3)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 身份认证：登录 DockerHub (Update to v3)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 执行构建与推送 (Update to v5)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./fpm/8.1/with_nginx/
          file: ./fpm/8.1/with_nginx/Dockerfile
          # 明确指定目标架构
          platforms: linux/amd64,linux/arm64
          # 非 PR 场景下执行推送
          push: ${{ github.event_name != 'pull_request' }}
          # 标签管理 (建议增加版本标签)
          tags: |
            wqsacy/php81-fpm-nginx:latest
          # 启用原生 GitHub Actions 缓存加速构建 (比 actions/cache 更高效)
          cache-from: type=gha
          cache-to: type=gha,mode=max